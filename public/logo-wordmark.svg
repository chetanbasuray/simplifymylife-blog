<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-label="Simplify My Life logo">
  <title>Simplify My Life</title>
  <defs>
    <!-- Sage gradient -->
    <linearGradient id="flowGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9ab59b"/>
      <stop offset="100%" stop-color="#cdddcf"/>
    </linearGradient>
  </defs>

  <!-- Symbol -->
  <circle cx="40" cy="40" r="28" fill="url(#flowGradient)" opacity="0.25"/>
  <path d="M26 44c6 8 16 8 22 0 5-6 4-14-2-18-5-3-10-2-13 2-3 4-2 9 2 11 3 2 8 1 10-2"
        fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="53" cy="27" r="3" fill="url(#flowGradient)"/>

  <!-- Wordmark -->
  <text x="85" y="48"
        font-family="Inter, system-ui, sans-serif"
        font-weight="700"
        font-size="26"
        fill="#2f2f2f">
    Simplify
    <tspan fill="url(#flowGradient)"> My </tspan>
    Life
  </text>
</svg>
